<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catalogue</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="catalogue.css">
    <script src="javascript.js"></script>
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Catalogue</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Shopping Cart</a>
                    </li>
                    <li class="nav-item" th:if="${isLoggedIn}">
                        <a class="nav-link" href="/customerPurchaseTable">Previous Purchases</a>
                    </li>
                    <li class="nav-item" th:if="${isLoggedIn}">
                        <a class="nav-link" href="#" onclick="logout()">Log out</a>
                    </li>
                    <li class="nav-item" th:if="${!isLoggedIn}">
                        <a class="nav-link" href="/login">Login/Sign up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <h2 class="mt-4">Catalogue</h2>
    <ul class="list-group">
        <li th:each="product : ${products}" class="list-group-item product-item">
            <a th:href="@{/product/{id}(id=${product.productid})}">
                <span th:text="${product.name}"></span> - <span th:text="${product.price}"></span>
            </a>
        </li>
    </ul>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
