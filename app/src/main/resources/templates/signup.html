<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="catalogue.css">
    <script src="javascript.js"></script>
</head>
<body>

<div class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="nav-link" href="/" style="color: #7d7c7d">Catalogue</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Shopping Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">Login/Sign up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h2 class="mt-4">Sign Up</h2>
    <div th:if="${error != null}" class="alert alert-danger">
        Error: <span th:text="${error}" class="error"></span>
    </div>
    <div id="form-holder">
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <input type="hidden" name="continueTo" th:value="${continueTo != null ? continueTo : ''}" />
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>
    <div class="alert alert-info">
        <p>Already have an account? <a th:href="@{/login(continueTo=${continueTo})}">Log in instead!</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
