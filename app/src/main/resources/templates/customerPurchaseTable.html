<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Purchase Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="catalogue.css">
    <script src="javascript.js"></script>
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="nav-link" href="/" style="color: #7d7c7d">Catalogue</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Shopping Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">Previous Purchases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Log out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h2 class="mt-4">Customer Purchase Table</h2>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Order ID</th>
            <th>Purchase Time</th>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purchaseProduct : ${purchaseProducts}">
            <td th:text="${purchaseProduct.purchase.purchaseid}"></td>
            <td th:text="${purchaseProduct.purchase.purchasetime}"></td>
            <td th:text="${purchaseProduct.product.name}"></td>
            <td th:text="${purchaseProduct.product.price}"></td>
            <td th:text="${purchaseProduct.quantity}"></td>
            <td th:text="${purchaseProduct.product.price * purchaseProduct.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
